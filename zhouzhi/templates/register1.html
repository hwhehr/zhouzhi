<!DOCTYPE html>
{% extends 'base.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block root %}
<form action="/register" method="post">
    帐号<input name="name" type="text"><br>
    密码<input name="password" type="password">
    邮箱<input name="email" type="text">
    <input type="submit" value="提交">
    {% csrf_token %}
</form>
{% if name %}
<br>
    <h1>恭喜您注册成功 {{ name }}</h1>
{% endif %}
{% endblock %}
</body>
</html>
